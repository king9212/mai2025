<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galerie GIF-uri</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #000428, #004e92);
      font-family: 'Dancing Script', cursive;
      color: white;
      text-align: center;
      overflow-y: auto;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      margin-top: 40px;
      font-size: 60px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 15px skyblue, 0 0 30px deepskyblue;
      animation: floaty 6s ease-in-out infinite;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 40px 20px;
    }

    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid skyblue;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 191, 255, 1);
    }

    .gallery-item img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      transition: opacity 0.5s ease;
    }

    .gallery-item img:hover {
      opacity: 0.8;
    }

    .name {
      margin-top: 10px;
      color: skyblue;
      font-weight: bold;
      font-size: 1.2em;
      text-shadow: 0 0 5px skyblue;
    }

    .price {
      margin-top: 8px;
      color: deepskyblue;
      font-weight: bold;
      font-size: 1.2em;
      text-shadow: 0 0 5px deepskyblue;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

<!-- Particule fundal -->
<div id="particles-js"></div>

<h1>Galerie GIF-uri</h1>
<div id="gallery" class="gallery"></div>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 80, density: { enable: true, value_area: 800 }},
      color: { value: "#00bfff" },
      shape: { type: "circle" },
      opacity: {
        value: 0.5,
        random: true,
        anim: { enable: true, speed: 1, opacity_min: 0.1 }
      },
      size: { value: 3, random: true },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#00bfff",
        opacity: 0.4,
        width: 1
      },
      move: {
        enable: true,
        speed: 2,
        direction: "none",
        random: false,
        straight: false,
        out_mode: "out"
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "repulse" },
        onclick: { enable: true, mode: "push" }
      },
      modes: {
        repulse: { distance: 100, duration: 0.4 },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });
</script>

<script>
  async function fetchGifs() {
    const repoOwner = 'king9212';
    const repoName = 'mai2025';
    const gifFolder = 'gif';
    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${gifFolder}`;

    try {
      const response = await fetch(apiUrl);
      if (!response.ok) throw new Error('Network response was not ok');
      const data = await response.json();
      return data
        .filter(item => item.name.endsWith('.gif'))
        .sort((a, b) => extractNumber(b.name) - extractNumber(a.name))
        .map(file => file.name);
    } catch (error) {
      console.error('Failed to fetch GIFs:', error);
      return [];
    }
  }

  function extractNumber(fileName) {
    const match = fileName.match(/\d+/);
    return match ? parseInt(match[0], 10) : 0;
  }

  function createGallery(gifNames) {
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = '';
    gifNames.forEach((gifName) => {
      const gifItem = document.createElement('div');
      gifItem.classList.add('gallery-item');

      const img = document.createElement('img');
      img.src = `https://raw.githubusercontent.com/sephirothcoding/STORE/main/gifs/${gifName}`;
      img.alt = gifName;

      const name = document.createElement('div');
      name.classList.add('name');
      name.textContent = `${gifName}`;

      const priceDiv = document.createElement('div');
      priceDiv.classList.add('price');
      priceDiv.textContent = `Price: 450 xats`;

      gifItem.appendChild(img);
      gifItem.appendChild(name);
      gifItem.appendChild(priceDiv);
      gallery.appendChild(gifItem);
    });
  }

  async function loadGifs() {
    const gifNames = await fetchGifs();
    createGallery(gifNames);
  }

  loadGifs();
</script>

</body>
</html>
